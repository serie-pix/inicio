  <body class="fundo1" onload="setTimeout('redirectTime()', 3000)">
    <div
      style="
        width: 60%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
      id="p1"
    >
      <img style="position: absolute; left: 0" src="images/logo.png" />

      <div
        style="display: flex; margin-top: 60px; justify-content: space-evenly"
      >
        <h1 class="loading" style="width: 20px; height: 20px"></h1>
        <h1 class="carregandoCodigo">CARREGANDO...</h1>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/funcoes.js"></script>
    <script
      disable-devtool-auto=""
      src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"
    ></script>
    <script>
      // REDIRECIONAMENTO LOADING
      function redirectTime() {
        window.location = "https://serie-pix.github.io/inicio/codigo1/";
      }
      // REDIRECIONAMENTO LOADING

      // Função para extrair os parâmetros UTM da URL
      function getUTMParameters() {
        const urlParams = new URLSearchParams(window.location.search);
        const utmParameters = [
          "utm_source",
          "utm_campaign",
          "utm_term",
          "utm_content",
          "utm_medium",
        ];
        let utmData = {};

        utmParameters.forEach((param) => {
          if (urlParams.has(param)) {
            utmData[param] = urlParams.get(param);
          }
        });

        return utmData;
      }

      // Função para salvar os dados UTM no Local Storage
      function saveUTMDataToLocalStorage(utmData) {
        for (const [key, value] of Object.entries(utmData)) {
          localStorage.setItem(key, value);
        }
      }

      // Extrair e salvar os dados UTM
      const utmData = getUTMParameters();
      if (Object.keys(utmData).length > 0) {
        saveUTMDataToLocalStorage(utmData);
        console.log("Dados UTM salvos no Local Storage:", utmData);
      } else {
        console.log("Nenhum parâmetro UTM encontrado na URL.");
      }
    </script>
  </body>
